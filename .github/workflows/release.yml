name: Release
on:
  push:
    tags: ["v*"]
permissions:
  contents: write
jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { goos: linux,   goarch: amd64, asset_name: sssh_linux_amd64 }
          - { goos: linux,   goarch: arm64, asset_name: sssh_linux_arm64 }
          - { goos: darwin,  goarch: amd64, asset_name: sssh_darwin_amd64 }
          - { goos: darwin,  goarch: arm64, asset_name: sssh_darwin_arm64 }
          - { goos: windows, goarch: amd64, asset_name: sssh_windows_amd64.exe }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o ${{ matrix.asset_name }} ./cmd/sssh
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 1
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist/
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
